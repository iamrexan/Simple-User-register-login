<!doctype html>
<html>
<header>
	<title>Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style type="text/css">
	.form-box {
	    width: 500px;
	    margin: 76px auto;
	    padding: 15px;
	}
</style>
</header>
<body>
	<section>
		<div class="container form-box">
			<h4>Registration</h4>
			<form id="regForm" enctype="multipart/form-data">
			  <div class="form-group">
			    <label for="userName">Name</label>
			    <input type="text" class="form-control" id="userName"placeholder="Enter Name" name="userName">
			  </div>
			  <div class="form-group">
			    <label for="userEmail1">Email address</label>
			    <input type="email" class="form-control" id="userEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="userEmail">
			  </div>
			  <div class="form-group">
			    <label for="userPassword1">Password</label>
			    <input type="password" class="form-control" id="userPassword1" placeholder="Password" name="userPassword1">
			  </div>
			  <div class="form-group">
			    <label for="userPassword2">Password</label>
			    <input type="password" class="form-control" id="userPassword2" placeholder="Confirm Password" name="userPassword2">
			  </div>
			  <div class="form-group">
			    <label for="userPhoto">Profile Photo</label>
			    <input type="file" class="form-control" id="userPhoto" name="userPhoto">
			  </div>
			  <div class="form-check">
			    <input type="checkbox" class="form-check-input" id="agree1" name="agree1">
			    <label class="form-check-label" for="exampleCheck1">Agree terms and conditions</label>
			  </div>
			  <button type="submit" class="btn btn-primary" name="regSubmit">Submit</button>
			</form>
		</div>
	</section>
<script type="text/javascript">
	var xhr = new XMLHttpRequest;
	let form = document.getElementById("regForm");
	form.onsubmit = function(e) {
		e.preventDefault();
		var photo = document.getElementById("userPhoto");
		var formData = new FormData(form);
		formData.append('userPhoto', photo.files[0]);
		xhr.open("POST", "registration.php", true);
		xhr.onreadystatechange = function() {
			if (xhr.readyState == 4 && xhr.status == 200) {
				console.log(xhr.responseText);
			}
		}

		xhr.send(formData);
	}
</script>
</body>

</html>
